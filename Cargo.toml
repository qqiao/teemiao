[package]
name = "teemiao"
version = "0.1.0"
edition = "2021"
description = "Teemiao is a set of convenient tools for building other applications."
license = "Apache-2.0"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
